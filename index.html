    <style>

        /* 2026Ë∑®Âπ¥Âø´‰πêÔºÅ - ÊöñÊ©ôËâ≤ÔºåÂä†Â§ßÊïàÊûú */
        .blessing-line1 {

<body>
    <!-- Âä®ÊÄÅÊòüÊòüËÉåÊôØ -->
    <div class="star-bg" id="star-bg"></div>
    
    <!-- Èõ™Ëä±ÊïàÊûú -->
    <div class="snowflakes" id="snowflakes"></div>
    
    <!-- ÁÉüËä±ÁîªÂ∏É -->
    <canvas id="fireworks-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star-of-david"></i> 2026Ë∑®Âπ¥ÂÄíËÆ°Êó∂ <i class="fas fa-star-of-david"></i></h1>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-title">Êñ∞Âπ¥ÂÄíËÆ°Êó∂ÂºÄÂßã</div>
            <div class="countdown-number" id="countdown">6</div>
            
            <div class="blessing-container" id="blessing">
                <div class="blessing-text">
                    <span class="blessing-line1">2026Ë∑®Âπ¥Âø´‰πêÔºÅ</span>
                    <span class="blessing-line2">ÂõõÊó∂Âπ≥ÂÆâ<span class="star-icon">‚≠ê</span></span>
                    <span class="blessing-line3">‰∏á‰∫ãÂ¶ÇÊÑè<span class="heart-icon">‚ù§</span></span>
                    <span class="blessing-line4">Ë∂äÊù•Ë∂äÂ•Ω<span class="party-icon">üéâ</span></span>
                </div>
                <div class="emoji-row">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-cloud"></i>
                    <i class="fas fa-leaf"></i>
                    <i class="fas fa-fire"></i>
                </div>
                <div class="signature">
                    --Èõ®Ëôπ<span class="victory">‚úå</span>
                </div>
            </div>
        </div>
        
        <button class="fireworks-btn" id="fireworks-btn">
            <i class="fas fa-fireworks"></i> ÁªΩÊîæÊñ∞Âπ¥ÁÉüËä±
        </button>
    </div>

    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const countdownEl = document.getElementById('countdown');
        const blessingEl = document.getElementById('blessing');
        const fireworksBtn = document.getElementById('fireworks-btn');
        const starBg = document.getElementById('star-bg');
        const snowflakesContainer = document.getElementById('snowflakes');
        
        // ÂàõÂª∫ÊòüÊòüËÉåÊôØ
        function createStarBackground() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // ÈöèÊú∫‰ΩçÁΩÆÂíåÂ§ßÂ∞è
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // ÈöèÊú∫Âä®ÁîªÂª∂Ëøü
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starBg.appendChild(star);
            }
        }
        
        // ÂàõÂª∫Èõ™Ëä±ÊïàÊûú
        function createSnowflakes() {
            for (let i = 0; i < 80; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // ÈöèÊú∫Â§ßÂ∞è
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // ÈöèÊú∫Ëµ∑Âßã‰ΩçÁΩÆ
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * 100}%`;
                
                // ÈöèÊú∫ÈÄèÊòéÂ∫¶
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                // ÈöèÊú∫Âä®Áîª
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                
                // Ê∑ªÂä†Âà∞ÂÆπÂô®
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // Èõ™Ëä±‰∏ãËêΩÂä®Áîª
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% {
                    transform: translateY(-100px) rotate(0deg);
                }
                100% {
                    transform: translateY(calc(100vh + 100px)) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
        
        // ÁÉüËä±ÁîªÂ∏ÉËÆæÁΩÆ
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        
        // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏‰∏∫Á™óÂè£Â∞∫ÂØ∏
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂Ë∞ÉÊï¥ÁîªÂ∏É
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // ÁÉüËä±Á≤íÂ≠êÊï∞ÁªÑ
        let particles = [];
        let fireworks = [];
        let animationId;
        let isCountdownActive = true;
        let countdownValue = 6;
        
        // ÊöñËâ≤Ë∞ÉÈ¢úËâ≤Êï∞ÁªÑ
        const colors = [
            '#FF8C00', // Ê∑±Ê©ôËâ≤
            '#FFA500', // Ê©ôËâ≤
            '#FFD700', // ÈáëËâ≤
            '#00BFFF', // Â§©ËìùËâ≤
            '#32CD32', // ÊµÖÁªøËâ≤
            '#FF1493', // Ê∑±Á≤âËâ≤
            '#FF69B4'  // ÁÉ≠Á≤âËâ≤
        ];
        
        // Á≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 15,
                    y: (Math.random() - 0.5) * 15
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 5 + 1;
                this.gravity = 0.05;
                this.friction = 0.97;
                this.wind = (Math.random() - 0.5) * 0.02;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.velocity.x += this.wind;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.size *= 0.99;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Ê∑ªÂä†ÂÖâÊôïÊïàÊûú
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // ÁÉüËä±Á±ª
        class Firework {
            constructor(x, y, isSpecial = false, specialType = '') {
                this.x = x;
                this.y = y;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.particleCount = isSpecial ? 300 : 150;
                this.particles = [];
                this.isSpecial = isSpecial;
                this.specialType = specialType;
                this.createParticles();
            }
            
            createParticles() {
                if (this.isSpecial && this.specialType === 'star') {
                    this.createStarParticles();
                } else if (this.isSpecial && this.specialType === 'heart') {
                    this.createHeartParticles();
                } else if (this.isSpecial && this.specialType === '2026') {
                    this.create2026Particles();
                } else {
                    this.createNormalParticles();
                }
            }
            
            createNormalParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            createStarParticles() {
                // ÂàõÂª∫ÊòüÊòüÂΩ¢Áä∂ÁöÑÁ≤íÂ≠ê
                for (let i = 0; i < this.particleCount; i++) {
                    const angle = Math.PI * 2 * i / this.particleCount;
                    const radius = 5 * Math.sqrt(i);
                    const starX = radius * Math.cos(angle * 5) * Math.cos(angle);
                    const starY = radius * Math.cos(angle * 5) * Math.sin(angle);
                    
                    const particle = new Particle(this.x, this.y, '#FFD700');
                    particle.x = this.x + starX * 2;
                    particle.y = this.y + starY * 2;
                    particle.velocity.x = starX * 0.15;
                    particle.velocity.y = starY * 0.15;
                    particle.size = 2 + Math.random() * 3;
                    
                    this.particles.push(particle);
                }
            }
            
            createHeartParticles() {
                // ÂàõÂª∫ÂøÉÂΩ¢Á≤íÂ≠ê
                for (let i = 0; i < this.particleCount; i++) {
                    const angle = Math.PI * 2 * i / this.particleCount;
                    const t = angle;
                    // ÂøÉÂΩ¢ÂèÇÊï∞ÊñπÁ®ã
                    const heartX = 16 * Math.pow(Math.sin(t), 3);
                    const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    
                    const particle = new Particle(this.x, this.y, '#FF1493');
                    particle.x = this.x + heartX * 2;
                    particle.y = this.y + heartY * 2;
                    particle.velocity.x = heartX * 0.2;
                    particle.velocity.y = heartY * 0.2;
                    particle.size = 2 + Math.random() * 2;
                    
                    this.particles.push(particle);
                }
            }
            
            create2026Particles() {
                // ÂàõÂª∫"2026"ÂΩ¢Áä∂ÁöÑÁ≤íÂ≠ê
                const points = this.get2026Points();
                for (let i = 0; i < points.length; i++) {
                    const point = points[i];
                    const particle = new Particle(this.x + point.x * 30, this.y + point.y * 30, colors[i % colors.length]);
                    particle.velocity.x = (Math.random() - 0.5) * 10;
                    particle.velocity.y = (Math.random() - 0.5) * 10;
                    particle.size = 3 + Math.random() * 3;
                    this.particles.push(particle);
                }
            }
            
            get2026Points() {
                // ÁÆÄÂåñÁöÑ2026ÁÇπÈòµ
                const points = [];
                // Êï∞Â≠ó2
                for (let i = -3; i <= 3; i++) points.push({x: i, y: -4});
                for (let i = -3; i <= 0; i++) points.push({x: 3, y: i});
                for (let i = -4; i <= 4; i++) points.push({x: i, y: 0});
                for (let i = 0; i <= 3; i++) points.push({x: -3, y: i});
                for (let i = -3; i <= 3; i++) points.push({x: i, y: 4});
                
                // Êï∞Â≠ó0 (Á¨¨‰∏Ä‰∏™)
                for (let i = -3; i <= 3; i++) points.push({x: i+8, y: -4});
                for (let i = -3; i <= 3; i++) points.push({x: i+8, y: 4});
                for (let i = -3; i <= 3; i++) points.push({x: 5, y: i});
                for (let i = -3; i <= 3; i++) points.push({x: 11, y: i});
                
                // Êï∞Â≠ó2 (Á¨¨‰∫å‰∏™)
                for (let i = -3; i <= 3; i++) points.push({x: i+16, y: -4});
                for (let i = -3; i <= 0; i++) points.push({x: 19, y: i});
                for (let i = -4; i <= 4; i++) points.push({x: i+16, y: 0});
                for (let i = 0; i <= 3; i++) points.push({x: 13, y: i});
                for (let i = -3; i <= 3; i++) points.push({x: i+16, y: 4});
                
                // Êï∞Â≠ó6
                for (let i = -3; i <= 3; i++) points.push({x: i+24, y: -4});
                for (let i = -3; i <= 3; i++) points.push({x: i+24, y: 0});
                for (let i = -3; i <= 3; i++) points.push({x: i+24, y: 4});
                for (let i = -3; i <= 3; i++) points.push({x: 21, y: i});
                for (let i = 0; i <= 3; i++) points.push({x: 27, y: i});
                
                return points;
            }
            
            update() {
                // ÁßªÈô§ÈÄèÊòéÂ∫¶‰∏∫0ÁöÑÁ≤íÂ≠ê
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                
                // Êõ¥Êñ∞ÊâÄÊúâÁ≤íÂ≠ê
                this.particles.forEach(particle => {
                    particle.update();
                });
            }
            
            draw() {
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
            
            isFinished() {
                return this.particles.length === 0;
            }
        }
        
        // ÂàõÂª∫ÈöèÊú∫‰ΩçÁΩÆÁöÑÁÉüËä±
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7;
            fireworks.push(new Firework(x, y));
        }
        
        // ÂàõÂª∫Â§ö‰∏™ÁÉüËä±
        function createFireworks(count, isSpecial = false, specialType = '') {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    if (isSpecial) {
                        const x = canvas.width / 2 + (Math.random() - 0.5) * 200;
                        const y = canvas.height / 2 + (Math.random() - 0.5) * 100;
                        fireworks.push(new Firework(x, y, true, specialType));
                    } else {
                        createRandomFirework();
                    }
                }, i * 150);
            }
        }
        
        // Âú®Â±èÂπï‰∏≠Â§ÆÂàõÂª∫Â§ßÂûãÁÉüËä±
        function createCentralFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            fireworks.push(new Firework(x, y, true, '2026'));
            
            // ÂàõÂª∫ÁâπÊÆäÂΩ¢Áä∂ÁÉüËä±
            setTimeout(() => createFireworks(3, true, 'star'), 500);
            setTimeout(() => createFireworks(3, true, 'heart'), 1000);
            setTimeout(() => createFireworks(5, false), 1500);
        }
        
        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            // Ê∏ÖÈô§ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ÂÖãËé±Âõ†ËìùËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 47, 167, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Êõ¥Êñ∞ÂíåÁªòÂà∂ÊâÄÊúâÁÉüËä±
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // ÁßªÈô§Â∑≤ÂÆåÊàêÁöÑÁÉüËä±
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        // ÂºÄÂßãÂä®Áîª
        animate();
        
        // ÂÄíËÆ°Êó∂ÂáΩÊï∞
        function startCountdown() {
            isCountdownActive = true;
            countdownValue = 6;
            blessingEl.style.display = 'none';
            countdownEl.style.display = 'block';
            
            const countdownInterval = setInterval(() => {
                countdownEl.textContent = countdownValue;
                
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                countdownEl.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    countdownEl.style.transform = 'scale(1)';
                }, 300);
                
                // Ê†πÊçÆÂÄíËÆ°Êó∂Êï∞ÂÄºÂàõÂª∫‰∏çÂêåÊïàÊûú
                if (countdownValue > 0 && countdownValue < 7) {
                    // ÂÄíËÆ°Êó∂ÊúÄÂêé3ÁßíÂàõÂª∫Êõ¥Â§öÁÉüËä±
                    if (countdownValue <= 3) {
                        createFireworks(2);
                    } else {
                        createRandomFirework();
                    }
                }
                
                // ÂÄíËÆ°Êó∂ÁªìÊùü
                if (countdownValue === 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = '0';
                    
                    // ÊòæÁ§∫Á•ùÁ¶èËØ≠
                    setTimeout(() => {
                        countdownEl.style.display = 'none';
                        blessingEl.style.display = 'block';
                        
                        // ÂàõÂª∫‰∏≠Â§ÆÂ§ßÂûãÁÉüËä±
                        createCentralFirework();
                        
                        isCountdownActive = false;
                    }, 800);
                }
                
                countdownValue--;
            }, 1000);
        }
        
        // È°µÈù¢Âä†ËΩΩÂêéÂºÄÂßãÂÄíËÆ°Êó∂
        window.addEventListener('load', () => {
            createStarBackground();
            createSnowflakes();
            
            // Âª∂ËøüÂºÄÂßãÔºåËÆ©È°µÈù¢ÂÖàÂä†ËΩΩ
            setTimeout(startCountdown, 1500);
            
            // ÂàùÂßãÁÉüËä±ÊïàÊûú
            setTimeout(() => createFireworks(2), 500);
        });
        
        // Êõ¥Â§öÁÉüËä±ÊåâÈíÆ
        fireworksBtn.addEventListener('click', () => {
            createFireworks(5);
            
            // ÈöèÊú∫ÂàõÂª∫ÁâπÊÆäÁÉüËä±
            const specialTypes = ['star', 'heart'];
            const randomType = specialTypes[Math.floor(Math.random() * specialTypes.length)];
            createFireworks(1, true, randomType);
        });
        
        // Ëá™Âä®ÈöèÊú∫ÁîüÊàê‰∏Ä‰∫õÁÉüËä±ÔºàÂú®ÂÄíËÆ°Êó∂ÊúüÈó¥Ôºâ
        setInterval(() => {
            if (Math.random() > 0.7 && isCountdownActive) {
                createRandomFirework();
            }
        }, 1500);
        
        // ÁÇπÂáªÂ±èÂπï‰ªª‰Ωï‰ΩçÁΩÆ‰πüÂèØ‰ª•ÁîüÊàêÁÉüËä±
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const firework = new Firework(x, y);
            fireworks.push(firework);
        });
        
        // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                createFireworks(3);
                e.preventDefault();
            }
        });
    </script>
